<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title><%= title %></title>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular-route.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
</head>
<body style="">
<div class="row">     
    <div style="text-align: center">
      <H1><%= title %></H1>
    </div>
</div>
<br/>
<div class="row" style="padding-bottom: 10px;">
    <div class="col-sm-2">
      <a href="#" class="btn btn-primary">Add Elevator</a>
    </div>
</div>
<div class="jumbotron" style="padding-left: 10px; padding-right: 10px"> 
  <div class="row">
    <div class="col-sm-2">
        <div class="card" style="width: 18rem;">
            <img class="card-img-top" src="/images/elevator.png" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">Elevator 1</h5>
              <p class="card-text">Current Floor: 1</p>
              <div class="row">
                  <div class="col-sm-6"></div>
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                          Select Floor
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                          <a class="dropdown-item" href="#">1</a>
                          <a class="dropdown-item" href="#">2</a>
                          <a class="dropdown-item" href="#">3</a>
                        </div>
                    </div>                    
                  </div>
                  <div class="col-sm-6">
                    <span></span>
                  </div>
              </div>
              <a href="#" class="btn btn-primary">Go to floor</a>
            </div>
          </div>
    </div>
    <div class="col-sm-2">
        <div class="card" style="width: 18rem;">
            <img class="card-img-top" src="/images/elevator.png" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">Elevator 1</h5>
              <p class="card-text">Current Floor: 1</p>
              <a href="#" class="btn btn-primary">Go to floor</a>
            </div>
        </div>
    </div>
  </div>
</div>
</body>
</html>
