<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title><%= title %></title>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular-route.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
<script src="/javascripts/Manager.js"></script>
</head>
<body style="">
<div class="row">     
    <div style="text-align: center">
      <H1><%= title %></H1>
    </div>
</div>
<br/>
<!--Ran of time to tie in the javascript with the UI--> 
<div class="row" >
    <div class="col-lg-4">
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="ElevatorCount">Elevators</span>
        </div>
        <input type="text" class="form-control" aria-label="Default" aria-describedby="ElevatorCount">
      </div>
    </div>
    <div class="col-lg-4">
        <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text" id="FloorCount">Floors:</span>
            </div>
            <input type="text" class="form-control" name="Floors">
          </div>
    </div>
</div>
<div class="row">
    <a href="#" class="btn btn-primary" onclick="initElevators()">Start</a>
</div>
<div class="jumbotron" style="padding-left: 10px; padding-right: 10px"> 
  <div class="row">
    <div class="col-sm-2">
        <div class="card" style="width: 18rem;">
            <img class="card-img-top" src="/images/elevator.png" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">Elevator 1</h5>
              <p class="card-text">Current Floor: 1</p>
              <p class="card-text">Passed Floors: 1000</p>
              <p class="card-text">Trips: 58</p>
              <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="ElevatorCount">Enter Desired Floor:</span>
                  </div>
                  <input type="text" class="form-control" aria-label="Default" aria-describedby="ElevatorCount">
                </div>
              <a href="#" class="btn btn-primary">Call</a>
            </div>
        </div>
    </div>
  </div>
</div>
</body>
</html>
